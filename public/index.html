<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracking Website</title>
    <link rel="stylesheet" href="scss/main.scss" />

<body>

    <header>
        <div class="logo">
          <h2>Flixr</h2>
        </div>
        <nav>
          <ul>
            <li><a href="#">Watchlist</a></li>
            <li><a href="#">Favourites</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1>Log your movies</h1>
        <form>
            <label for="film-name">Name of film:</label>
            <input type="text" id="film-name" name="film-name" placeholder="Enter film name...">
            <div class="counters">
              <div>
                <span id="watched-count">0</span>
                <label for="watched-count">films</label>
              </div>
              <div>
                <span id="watchlist-count">0</span>
                <label for="watchlist-count">reviews</label>
              </div>
              <div>
                <span id="favourites-count">0</span>
                <label for="favourites-count">lists</label>
              </div>
            </div>
          </form>

          </div>

        </section>
        <section>
          <h2>Recently Watched</h2>
          <hr>
          <div id="moviesContainer" class="recently">
        </section>

      </main>

    <!-- Popup Box and Overlay -->
    <div id="overlay"></div>
    <div id="popupBox">
      <img id="popupPoster" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALcAAAETCAMAAABDSmfhAAAAIVBMVEX39/fd3d3j4+Pg4ODv7+/p6enf39/z8/Pw8PD19fXr6+snd1ntAAAA5ElEQVR4nO3YQW7DIBBAUYPB4Nz/wAUradKunEXqjvTewmL5NUIj5GUBAAAAAAAAAAAAAAAAAAAAAAAAAAAAPqH8dnXQSTn9lK8OOimnbX3aAnW/3oyi+8N0/63Z3e/nHqq71/vIS6o9UPfc4HPifW7vQN2H9jgG6972cV7jdad1nPctXvcRvAfsPooj7cFvde6UgN2plhqyO9QefH1+jwd4lG44q5XnN5Jc69KWmsOF17KP5tyu7njTGPcy/wDVq0PelPOt3cY9iTZvAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP6HLwYqAsh3u3pnAAAAAElFTkSuQmCC" alt="Movie Poster">
      <div class="content">
        <h2 id="popupTitle">Movie Title</h2>
        <p id="popupYear">Release Year</p>
        <p id="popupDescription">Movie Description</p>
        <div class="buttons">
          <button id="watched">watched</button>
          <button id="favorite">favorite</button>
          <button id="watch-later">watch-later</button>
        </div>
        <input type="text" id="reviewInput" placeholder="Write a review...">
        <div class="save">
          <button id="saveButton">Save</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
